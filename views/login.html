<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7be41f1be.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img id="logo" src='/img/logo-mercado-liebre.svg' alt= "Logo de la pag">
        
        <div class="barra">
            <input id="barrab" type="search" placeholder='Buscar productos, marcas'>
            <a href="#">
                <div class="lupa">
                <i class="fas fa-search"></i>
                </div>
            </a>
        </div>            
        
        <h4 id= "cuotas"><i class="fas fa-hand-holding-usd"></i>Compra en cuotas y sin tarjeta de crédito</h4>
        <div class="secciones">
           <ul type=none id="secc" >
                <a href="#"><li>Ofertas</li></a>
                <a href="#"><li>Tiendas oficiales</li></a>
                <a href="#"><li>Vender</li></a>
                <a href="#"><li>Ayuda</li></a>
            </ul>
            <ul type=none id="login">
                <a href="/register"><li>Creá tu cuenta </a><i class="far fa-id-card"></i></li>
                <a href="/login"><li>Ingresá </a><i class="fas fa-sign-in-alt"></i></li>
                <a href="#"><li>Mis compras </a><i class="fas fa-shopping-basket"></i></li>
            </ul> 
        </div>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="form-title">
    <h2>Ingresar</h2>
    </div>

    <form action="/views/home.html" method="POST" class="login-form">
        <div class="control-form">

        <div class="control-form">
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" class="control">
        </div>

        <div class="control-form">
            <label for="password">Contrasenia:</label>
                <input type="password" name="password">
        </div>
        <button type="submit" class="button-form">Ingresar</button>
    </form>
</body>
</html>
